<!DOCTYPE HTML>
<html>
<head>
<meta charset='utf-8'>
<title>cder</title>
<style>

</style>
<script>

function setColor(i){
	return i%2?'#CCC':'';
}

window.onload=function()
{
	var oTab=document.getElementById('tab1');
	
	for(var i=0;i<oTab.tBodies[0].rows.length;i++){
		
		if(i%2){
			oTab.tBodies[0].rows[i].style.background='';
		}else{
			oTab.tBodies[0].rows[i].style.background='#CCC';
		}
		
		var oldColor='';
		oTab.tBodies[0].rows[i].onmouseover=function(){
			oldColor = this.style.background;
			this.style.background='green';
		};
		oTab.tBodies[0].rows[i].onmouseout=function(){
			this.style.background=oldColor;
		};
	}
	
	var oBtn=document.getElementById('btn1');
	var oName=document.getElementById('name');
	var oAge=document.getElementById('age');
	var oldId= oTab.tBodies[0].rows.length+1;
	
	oBtn.onclick=function(){
		var oTr=document.createElement('tr');
		
		var oTd=document.createElement('td');
		oTd.innerHTML=oldId++;
		oTr.appendChild(oTd);
		
		var oTd=document.createElement('td');
		oTd.innerHTML=oName.value;
		oTr.appendChild(oTd);
		
		var oTd=document.createElement('td');
		oTd.innerHTML=oAge.value;
		oTr.appendChild(oTd);
		
		var oTd=document.createElement('td');
		oTd.innerHTML='<a  href="javascript:;">delete</a>';
		oTr.appendChild(oTd);		
		
		oTr.style.background=setColor(oldId-1);
		oTab.tBodies[0].appendChild(oTr);
		
		oTd.getElementsByTagName('a')[0].onclick=function(){
			oTab.tBodies[0].removeChild(this.parentNode.parentNode);
		};
		
	};
	
	var oTxt=document.getElementById('name');
	var oBtn2=document.getElementById('btn2');
	
	oBtn2.onclick=function(){
		var flag=[];
		for(var i=0;i<oTab.tBodies[0].rows.length;i++){
			flag[i]=0;
			var sTab=oTab.tBodies[0].rows[i].cells[1].innerHTML.toLowerCase();
			var sTxt=oTxt.value.toLowerCase();
			var arr=sTxt.split(' ');
			for(var j=0;j<arr.length;j++){
				if( sTab.search(arr[j])!=-1){
					oTab.tBodies[0].rows[i].style.background = "yellow";
					flag[i] = 1;
				}else{
					
				}
			}
		}
		//alert(flag);
		for(var k=0;k<oTab.tBodies[0].rows.length;k++){
			if(flag[k] != 1){
				oTab.tBodies[0].rows[k].style.background = setColor(k+1);
			}
		}
	};
	
	var oBtn3=document.getElementById('btn3');
	oBtn3.onclick=function(){
		var arr=[];
		
		for(var i=0;i<oTab.tBodies[0].rows.length;i++){
			arr[i]=oTab.tBodies[0].rows[i];
		}
		arr.sort(function(tr1,tr2){
			var n1 = parseInt(tr1.cells[0].innerHTML);
			var n2 = parseInt(tr2.cells[0].innerHTML);
			
			return n1-n2;
		});
		for(var i=0;i<arr.length;i++){
			oTab.tBodies[0].appendChild(arr[i]);
			//oTab.tBodies[0].rows[i].style.background = setColor(i+1);
		}
		
		for(var i=0;i<oTab.tBodies[0].rows.length;i++){
			//oTab.tBodies[0].appendChild(arr[i]);
			oTab.tBodies[0].rows[i].style.background = setColor(i+1);
		}
	};
};

</script>
</head>

<body>
NAME:<input id='name' type="text" />
AGE:<input id='age' type="text" />
<input id="btn1" type="button" width="500" value="ADD"/>
<input id="btn2" type="button" width="500" value="SEARCH"/>
<input id="btn3" type="button" width="500" value="PAIXU"/>
